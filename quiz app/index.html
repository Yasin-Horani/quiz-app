<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz App API" />
    <meta name="author" content="Yasin Horani" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App</title>
  </head>
  <body class="flex">
    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/<span id="total-question"></span>
          </div>
        </div>
        <div class="quiz-body">
          <h2 class="quiz-question" id="quistion">
            <!-- What is the full form of http <br />
            <span class="category">Geography</span> -->
          </h2>
          <ul class="quiz-options">
            <!-- <li>1- aaaaaaaaaaaaaaaaaaaaa</li>
            <li>2- bbbbbbbbbbbbbbbbbbbbb</li>
            <li>3- cccccccccccccccccccccccc</li>
            <li>4- dddddddddddddddddddddd</li> -->
          </ul>

          <div id="result">
            <!-- result is here -->
          </div>
        </div>
        <div class="quiz-foot">
          <button type="button" id="check-answer">Check Answer</button>
          <button type="button" id="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <!-- quiz app js -->
    <script src="./js/script.js"></script>
  </body>
</html>
